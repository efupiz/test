<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Navigation</title>
    <style>
        /* Загальні стилі для центрування та фону */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        /* Стилі для круглої кнопки "+" */
        .open-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: #333;
            color: #fff;
            font-size: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Стилі для контейнера форми */
        .container {
            background-color: #84b4ff;
            border-radius: 15px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
            display: none;
        }

        /* Стилі для індикатора прогресу */
        .progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .progress div {
            width: 18%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
        }

        .progress div.active {
            background-color: #fff;
        }

        /* Стилі для кнопки закриття */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Стилі для заголовка */
        .container h2 {
            color: #000;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Стилі для поля вибору дати */
        .date-picker {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .date-picker input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            text-align: left;
            font-size: 16px;
            color: #333;
            opacity: 0.8;
        }

        /* Стилі для кнопок */
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .previous, .next {
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s;
        }

        .previous:hover, .next:hover {
            background-color: #555;
        }

        /* Стилі для логотипа внизу */
        .logo {
            font-size: 12px;
            color: #333;
            margin-top: 10px;
        }

        /* Анімація для показу контейнера */
        .container.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <!-- Кнопка відкриття вікна -->
    <button class="open-btn" onclick="openForm()">+</button>

    <!-- Контейнер форми -->
    <div class="container" id="formContainer">
        <!-- Індикатор прогресу -->
        <div class="progress">
            <div class="active"></div>
            <div class="active"></div>
            <div class="active"></div>
            <div></div>
            <div></div>
        </div>

        <!-- Кнопка закриття -->
        <button class="close-btn" onclick="closeForm()">&times;</button>

        <!-- Заголовок форми -->
        <h2 id="formTitle">When do you want to join the interview?</h2>

        <!-- Поле вибору дати -->
        <div class="date-picker">
            <input type="date" placeholder="dd / mm / yyyy">
        </div>

        <!-- Кнопки навігації -->
        <div class="buttons">
            <button class="previous" onclick="previousForm()">Previous</button>
            <button class="next" onclick="nextForm()">Next</button>
        </div>

        <!-- Логотип -->
        <div class="logo">
            told.
        </div>
    </div>

    <script>
        // Поточний номер форми
        let currentForm = 1;

        // Заголовки для кожної форми
        const formTitles = [
            "When do you want to join the interview?",
            "Please select your preferred time slot",
            "Confirm your contact details",
            "Add any additional comments",
            "Review and submit your information"
        ];

        // Функція для відкриття форми
        function openForm() {
            document.getElementById('formContainer').classList.add('show');
        }

        // Функція для закриття форми
        function closeForm() {
            document.getElementById('formContainer').classList.remove('show');
        }

        // Функція для показу наступної форми
        function nextForm() {
            if (currentForm < 5) {
                currentForm++;
                updateForm();
            }
        }

        // Функція для показу попередньої форми
        function previousForm() {
            if (currentForm > 1) {
                currentForm--;
                updateForm();
            }
        }

        // Функція для оновлення заголовка та індикатора прогресу
        function updateForm() {
            document.getElementById('formTitle').innerText = formTitles[currentForm - 1];
            const progressBars = document.querySelectorAll('.progress div');
            progressBars.forEach((bar, index) => {
                if (index < currentForm) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
        }
    </script>
</body>
</html>
