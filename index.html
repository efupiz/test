<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker Design</title>
    <style>
        /* Загальні стилі для центрування та фону */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Стилі для контейнера форми */
        .container {
            background-color: #84b4ff;
            border-radius: 15px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }

        /* Стилі для індикатора прогресу */
        .progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .progress div {
            width: 18%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
        }

        .progress div.active {
            background-color: #fff;
        }

        /* Стилі для кнопки закриття */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Стилі для заголовка */
        .container h2 {
            color: #000;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Стилі для поля вибору дати */
        .date-picker {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .date-picker input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            text-align: left;
            font-size: 16px;
            color: #333;
            opacity: 0.8;
        }

        /* Стилі для кнопок */
        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .previous {
            font-size: 14px;
            color: #333;
            cursor: pointer;
            text-decoration: underline;
            background: none;
            border: none;
        }

        .next {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s;
        }

        .next:hover {
            background-color: #555;
        }

        /* Стилі для логотипа внизу */
        .logo {
            font-size: 12px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Індикатор прогресу -->
        <div class="progress">
            <div class="active"></div>
            <div class="active"></div>
            <div class="active"></div>
            <div></div>
            <div></div>
        </div>

        <!-- Кнопка закриття -->
        <button class="close-btn">&times;</button>

        <!-- Заголовок -->
        <h2>When do you want to join the interview?</h2>

        <!-- Поле вибору дати -->
        <div class="date-picker">
            <input type="date" placeholder="dd / mm / yyyy">
        </div>

        <!-- Кнопки навігації -->
        <div class="buttons">
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>

        <!-- Логотип -->
        <div class="logo">
            told.
        </div>
    </div>
</body>
</html>
