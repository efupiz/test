<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form with Navigation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .open-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: #333;
            color: #fff;
            font-size: 30px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            width: 320px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
            display: none;
        }

        .progress {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .progress div {
            width: 18%;
            height: 4px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 2px;
        }

        .progress div.active {
            background-color: #333;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #333;
            cursor: pointer;
            background: none;
            border: none;
        }

        .container h2 {
            color: #000;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .date-picker,
        .number-field {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            cursor: pointer;
            justify-content: center;
        }

        .date-picker input,
        .number-field input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            text-align: left;
            font-size: 16px;
            color: #333;
            opacity: 0.8;
        }

        .number-fields-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .number-field {
            flex-direction: column;
            align-items: flex-start;
            background-color: rgba(255, 255, 255, 0.7);
            width: 48%;
        }

        .number-field label {
            font-size: 14px;
            color: #333;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .previous, .next {
            font-size: 14px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s;
        }

        .previous:hover, .next:hover {
            background-color: #555;
        }

        .logo {
            font-size: 12px;
            color: #333;
            margin-top: 10px;
        }

        .container.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <button class="open-btn" onclick="openForm()">+</button>

    <div class="container" id="formContainer">
        <div class="progress">
            <div class="active"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

        <button class="close-btn" onclick="closeForm()">&times;</button>

        <h2 id="formTitle">When do you want to join the interview?</h2>

        <div class="date-picker" id="form1">
            <input type="date" placeholder="dd / mm / yyyy">
        </div>

        <div id="form2" style="display: none;">
            <div class="number-fields-container">
                <div class="number-field">
                    <label for="ads">ads</label>
                    <input type="number" id="ads" placeholder="06">
                </div>
                <div class="number-field">
                    <label for="counter-ads">counter ads</label>
                    <input type="number" id="counter-ads" placeholder="06">
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="previous" onclick="previousForm()">Previous</button>
            <button class="next" onclick="nextForm()">Next</button>
        </div>

        <div class="logo">
            told.
        </div>
    </div>

    <script>
        let currentForm = 1;

        const formTitles = [
            "When do you want to join the interview?",
            "Want to test our new credit card? Let us your email and we will contact you for a demo",
            "Confirm your contact details",
            "Add any additional comments",
            "Review and submit your information"
        ];

        function openForm() {
            document.getElementById('formContainer').classList.add('show');
            updateForm();
        }

        function closeForm() {
            document.getElementById('formContainer').classList.remove('show');
        }

        function nextForm() {
            if (currentForm < 5) {
                currentForm++;
                updateForm();
            }
        }

        function previousForm() {
            if (currentForm > 1) {
                currentForm--;
                updateForm();
            }
        }

        function updateForm() {
            document.getElementById('formTitle').innerText = formTitles[currentForm - 1];
            const progressBars = document.querySelectorAll('.progress div');
            progressBars.forEach((bar, index) => {
                if (index < currentForm) {
                    bar.classList.add('active');
                } else {
                    bar.classList.remove('active');
                }
            });
            
            document.getElementById('form1').style.display = currentForm === 1 ? 'block' : 'none';
            document.getElementById('form2').style.display = currentForm === 2 ? 'block' : 'none';
        }
    </script>
</body>
</html>
