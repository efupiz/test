<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker Design</title>
    <style>
        /* –ó–∞–≥–∞–ª—å–Ω—ñ —Å—Ç–∏–ª—ñ –¥–ª—è —Ü–µ–Ω—Ç—Ä—É–≤–∞–Ω–Ω—è —Ç–∞ —Ñ–æ–Ω—É */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ —Ñ–æ—Ä–º–∏ */
        .container {
            background-color: #84b4ff;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        .container h2 {
            color: #000;
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –ø–æ–ª—è –≤–∏–±–æ—Ä—É –¥–∞—Ç–∏ */
        .date-picker {
            display: flex;
            align-items: center;
            background-color: #aad4ff;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #84b4ff;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .date-picker input {
            border: none;
            outline: none;
            background: transparent;
            width: 100%;
            text-align: center;
            font-size: 16px;
            color: #333;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –∫–Ω–æ–ø–æ–∫ */
        .buttons {
            display: flex;
            justify-content: space-between;
        }

        .buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #555;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è —ñ–∫–æ–Ω–∫–∏ –≤ –ø–æ–ª–µ –≤–∏–±–æ—Ä—É –¥–∞—Ç–∏ */
        .date-picker::before {
            content: "üìÖ";
            margin-right: 8px;
        }

        /* –°—Ç–∏–ª—ñ –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞ –≤–Ω–∏–∑—É */
        .logo {
            font-size: 12px;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>When do you want to join the interview?</h2>
        
        <div class="date-picker">
            <input type="date">
        </div>
        
        <div class="buttons">
            <button>Previous</button>
            <button>Next</button>
        </div>
        
        <div class="logo">
            told.
        </div>
    </div>
</body>
</html>
